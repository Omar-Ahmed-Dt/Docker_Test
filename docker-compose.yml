version: '3'
services:
  node-app:
    container_name: node-app-container    # remove if using nginx as load Balancing 
    image: omar9289/nodejs_app
    ports:    # remove if using nginx as load Balancing 
        - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - mongo
      - redis
        
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb:/data/db
        
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    volumes:
      - mongodb:/data/db
  
  redis:
    image: redis
  
  web:
    image: nginx:stable-alpine
    container_name: nginx_container
    ports:
     - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
    - node-app

volumes:
  mongodb:
